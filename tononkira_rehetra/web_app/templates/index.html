<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voambolana Malagasy — Éditeur Intelligent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Voambolana Malagasy</h1>
        <p class="subtitle">Éditeur intelligent avec correcteur et prédiction en temps réel.</p>
        
        <div class="suggestions-bar" id="suggestions">
            <!-- Les suggestions apparaîtront ici -->
        </div>

        <div class="editor-wrapper">
            <div id="overlay"></div>
            <textarea id="editor" placeholder="Atombohy eto ny fanoratana..."></textarea>
        </div>

        <div class="status-bar">
            <div>Mode: <span class="badge">IA FastText Locale</span></div>
            <div id="word-count">0 teny</div>
            <div id="status">Sava-ria: Vonona</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
